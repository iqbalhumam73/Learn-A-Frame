<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-asset>
            <img src="textures/bricks.jpg" id="base">
            <img src="textures/normal.png" id="normal">
            <img src="textures/1989.png" id="height">
        </a-asset>

        <!-- Sphere wireframe -->
        <a-sphere id="yellowsphere" color="yellow" radius="0.5" position="1 1.5 -3" wireframe="1"></a-sphere>
        <!-- Box biasa -->
        <a-box id="greenbox" color="#358e7a"  position="-1 1.5 -3"  rotation=" 0 45 15"  scale="1 2 1"  ></a-box>
        <!-- <a-box id="greenbox" color="#358e7a" position="-1 1.5 -3" rotation="0 45 14.999999999999998" scale="1 2 1" material="color: #00e6b4; vertexColors: vertex; emissive: #000000; height: 255.23; metalness: 0.44; metalnessTextureOffset: 5.32 6.74; normalScale: 9.1 1; roughnessTextureOffset: 1.82 0" geometry="" visible=""></a-box> -->
        <!-- Box with texture -->
        <a-box id="brickbox" src="#base" repeat="2 2" normal-map="#normal" normal-texture-repeat="2 2" position="-3 1.5 -3"></a-box>
        <!-- Sphere with texture -->
        <a-sphere id="bricksphere" src="#base" radius="0.5" position="3 1.5 -3"></a-sphere>
        <!-- Cone with Entity -->
        <a-entity geometry="primitive: cone" material="color: #0080c0" position="0 1.5 -6" scale="1 2 1"></a-entity>

        <!-- Box for walls -->
        <a-box color="#000000" position="-5 1.5 -8" scale="0.5 9 20"></a-box>
        <a-box color="#000000" position="2 1.5 -10" scale="0.5 9 20" rotation="0 90 0"></a-box>
        <a-box color="#000000" position="2 -2.5 -10" scale="0.5 100 100" rotation="0 0 90"></a-box>

        <!-- lights -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="point" intensity="1" position="0 1.5 0"></a-light>
        <a-light type="directional" position="5 1.5 0" intensity="1" angle="30" target=""></a-light>
        <a-light type="spot" position="-3s 0 0" intensity="1" penumbra="0.2" target="#brickabox"></a-light>
    </a-scene>
</body>
</html>
