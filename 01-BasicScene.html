<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sphere
            color="yellow"
            radius="0.5"
            position="1 1.5 -3"
            wireframe="1"
        ></a-sphere>
        <a-box
            color="#358e7a"
            position="-1 1.5 -3"
            rotation=" 0 45 15"
            scale="1 2 1"
        ></a-box>
    </a-scene>
</body>
</html>
