<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-asset>
            <img src="textures/bricks.jpg" id="base">
            <img src="textures/normal.png" id="normal">
            <img src="textures/1989.png" id="height">
        </a-asset>
        <!-- Sphere wireframe -->
        <a-sphere
            color="yellow"
            radius="0.5"
            position="1 1.5 -3"
            wireframe="1"
        ></a-sphere>
        <!-- Box biasa -->
        <a-box
            color="#358e7a"
            position="-1 1.5 -3"
            rotation=" 0 45 15"
            scale="1 2 1"
        ></a-box>
        <!-- Box with texture -->
        <a-box
            src="#base"
            repeat="2 2"
            normal-map="#normal"
            normal-texture-repeat="2 2"
            position="-3 1.5 -3"
        ></a-box>
        <!-- Sphere with texture -->
        <a-sphere
            src="#base"
            radius="0.5"
            position="3 1.5 -3"
        ></a-sphere>

    </a-scene>
</body>
</html>
